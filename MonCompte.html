    <header class="main-nav fixed-nav">

    <nav class="sidebar">
        <h2>Paramètres</h2>
        <ul>
            <li><a href="MonCompte.html" class="active">Modifier le profil</a></li>
            <li><a href="#">Changer de mot de passe</a></li>
            <li><a href="#">Changer de langue</a></li>
        </ul>
    </nav>
    <main class="content">
        <h1>Modifier le profil</h1>
        <form id="profileForm">
            <div class="champ">
                <label for="firstName">Prénom:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="champ">
                <label for="lastName">Nom:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="champ">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="champ">
                <label for="birthdate">Date de naissance:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="champ">
                <label for="birthplace">Lieu de naissance:</label>
                <input type="text" id="birthplace" name="birthplace" required>
            </div>
            <div class="champ">
                <label for="nationality">Nationalité:</label>
                <select id="nationalite" name="nationality" required>
                    <option value="" disabled selected>Sélectionner une nationalité</option>
                    <!-- Ajoutez les options pour les pays -->
                </select>
            </div>
            <div class="champ">
                <label for="city">Ville de Résidence:</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="champ">
                <label for="country">Pays de Résidence:</label>
                <input type="text" id="country" name="country">
            </div>
            <div class="champ">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="8"></textarea>
            </div>
            <div class="champ">
                <label for="musicGenres">Genre musical favori:</label>
                <select id="genres" name="musicGenres" multiple required>
                    <!-- Ajoutez les options pour les genres musicaux -->
                </select>
            </div>
            <label for="photo">Photo de profil :</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="submit">Enregistrer</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 ZikNet. Tous droits réservés.</p>
    </footer>

</body>
</html>

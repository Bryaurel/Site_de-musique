<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte</title>
    <link rel="stylesheet" href="styles-moncompte.css">
</head>
<body>
    <header>
        <h1>Tableau de bord - Mon Compte</h1>
    </header>

    <main>
        <section id="profile">
            <h2>Profil Utilisateur</h2>
            <!-- Formulaire pour mettre à jour le profil -->
            <form id="profile-form">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Adresse e-mail:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Mettre à jour le profil</button>
            </form>
        </section>

        <section id="add-video">
            <h2>Ajouter une nouvelle vidéo</h2>
            <!-- Formulaire pour ajouter une nouvelle vidéo -->
            <form id="video-form">
                <label for="video-title">Titre de la vidéo:</label>
                <input type="text" id="video-title" name="video-title" required>
                <label for="video-url">URL de la vidéo:</label>
                <input type="url" id="video-url" name="video-url" required>
                <button type="submit">Ajouter la vidéo</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ZikNet. Tous droits réservés.</p>
    </footer>

    <script src="script-moncompte.js" defer></script>
</body>
</html>
